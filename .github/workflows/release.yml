name: Release & Publish

on:
  release:
    types: [published]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run production dependencies audit
        run: npm audit --audit-level=high --production
        continue-on-error: true
      
      - name: Run full audit (informational)
        run: |
          echo "ğŸ” Full security audit (including dev dependencies):"
          npm audit --audit-level=moderate || echo "âš ï¸ Some dev dependencies have security issues, but this won't affect the published package"
        continue-on-error: true
      
      - name: Run security linting
        run: npm run lint:security
        continue-on-error: true
      
      - name: Check package size
        run: npm run size

  publish:
    runs-on: ubuntu-latest
    needs: security-audit
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run tests
        run: npm run test
        continue-on-error: true
      
      - name: Type check
        run: npm run type-check
      
      - name: Build package
        run: npm run build
      
      - name: Check package contents
        run: npm pack --dry-run
      
      - name: Verify package integrity
        run: |
          echo "ğŸ” æ£€æŸ¥åŒ…ç»“æ„..."
          tar -tzf $(npm pack --dry-run | grep -o '[^/]*\.tgz$') | head -20
          echo "ğŸ“¦ åŒ…å¤§å°æ£€æŸ¥..."
          npm run size
      
      - name: Verify zero runtime dependencies
        run: |
          echo "ğŸ” éªŒè¯è¿è¡Œæ—¶ä¾èµ–..."
          DEPS=$(node -e "console.log(Object.keys(require('./package.json').dependencies || {}).length)")
          if [ "$DEPS" != "0" ]; then
            echo "âŒ åŒ…å«è¿è¡Œæ—¶ä¾èµ–ï¼Œè¿™å¯èƒ½å¼•å…¥å®‰å…¨é£é™©"
            exit 1
          else
            echo "âœ… é›¶è¿è¡Œæ—¶ä¾èµ–ï¼Œå®‰å…¨æ€§è‰¯å¥½"
          fi
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        if: success()
        with: 
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'npm',
              description: 'Published to NPM',
              required_contexts: [] 
            }) 
      
      - name: Verify publication
        run: |
          echo "âœ… Package published successfully!"
          echo "ğŸ“¦ Version: $(node -p "require('./package.json').version")"
          echo "ğŸŒ NPM: https://www.npmjs.com/package/@corn12138/hooks"
          echo "ğŸ“Š Download stats: https://npm-stat.com/charts.html?package=@corn12138/hooks" 